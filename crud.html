<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>prduct mange system </p>
        </div>
        <div class="input">
            <input placeholder="title" type="text" id="title">
            <div class="price">
            <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
            <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
            <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button id="submit">Creat</button>
        </div>
        <div class="outpot">
            <div class="searchblock">
                <input id="search"  placeholder="search" type="text" onkeyup="searchData(this.value)" onclick="getsearchmood()">
                <div class="btnsearch">
                <button onclick="getsearchmood(this.id)" id="searchbytitle">search by title</button>
                <button onclick="getsearchmood(this.id)" id="searchbycategory">search by category</button>
            </div>
        </div>
        <div id="deletall" onclick="deletall()">deletall</div>
        <table id="table">
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th >update </th>
                <th>delet</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
  </div>

















  






    <script src="./main.js"></script>
</body>
</html>
